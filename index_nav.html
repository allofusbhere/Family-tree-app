<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SwipeTree — Nav Tester v2.1 (Grids + Angle)</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .toast { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%);
             background: rgba(0,0,0,.65); border: 1px solid rgba(255,255,255,.18);
             padding: .5rem .75rem; border-radius: .6rem; font-size: .95rem; z-index: 60; }
    .overlay { position: fixed; inset: 0; display: none; place-items: center; background: rgba(0,0,0,.55); z-index: 50; }
    .overlay.show { display: grid; }
    .panel { width: min(96vw, 980px); max-height: 92dvh; background: #111216; border: 1px solid #2a2b31; border-radius: 1rem; box-shadow: 0 20px 60px rgba(0,0,0,.4); display: grid; grid-template-rows: auto 1fr; overflow: hidden; }
    .panel-header { display:flex; align-items:center; justify-content:space-between; padding:.75rem 1rem; border-bottom:1px solid #262830; }
    .panel-title { font-weight:700; letter-spacing:.3px; }
    .close { appearance:none; border:0; background:#22242b; color:#e8e8ea; padding:.45rem .7rem; border-radius:.5rem; }
    .grid { padding:.9rem; display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:.9rem; overflow:auto; }
    .thumb { background:#15161a; border:1px solid #2a2b31; border-radius:.9rem; overflow:hidden; cursor:pointer; display:grid; grid-template-rows:1fr auto; }
    .thumb img { width:100%; height:180px; object-fit:cover; display:block; }
    .thumb .cap { text-align:center; padding:.4rem .3rem; font-weight:600; font-size:.92rem; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">SwipeTree — Nav Test v2.1</div>
    <div class="actions">
      <button id="startBtn" class="btn">Start</button>
      <button id="backBtn" class="btn btn-ghost" disabled>Back</button>
    </div>
  </header>

  <main id="stage">
    <div id="anchorCard" class="card active" tabindex="0">
      <img id="anchorImg" alt="person" />
      <div class="label" id="hint">Long-press to edit</div>
      <div class="caption" id="anchorCaption">Anchor person</div>
    </div>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-inner">
      <h2>Edit label</h2>
      <label for="nameInput">First name</label>
      <input id="nameInput" type="text" placeholder="e.g., Aaron" />
      <div class="modal-actions">
        <button id="saveBtn" class="btn">Save</button>
        <button id="cancelBtn" class="btn btn-ghost">Cancel</button>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title" id="panelTitle">Results</div>
        <button id="closeOverlay" class="close">Close</button>
      </div>
      <div id="resultsGrid" class="grid"></div>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none;"></div>

  <script>window.SWIPE_TREE_IMAGE_BASE = '/family-tree-images/';</script>
  <script src="./swipetree.nav.v2.1.js"></script>
</body>
</html>
