<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SwipeTree — Generational Tester</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div id="app">
    <header>
      <div class="left">
        <button id="backBtn" aria-label="Back">⟵ Back</button>
      </div>
      <div class="center">
        <h1>SwipeTree</h1>
      </div>
      <div class="right">
        <button id="startBtn">Start</button>
      </div>
    </header>

    <div id="controls">
      <label for="startId">Start ID:</label>
      <input id="startId" type="text" inputmode="numeric" pattern="\d+(\.\d)?"
             placeholder="e.g., 100000" />
      <button id="goBtn">Go</button>
      <span id="status"></span>
    </div>

    <main id="stage" tabindex="0" aria-live="polite">
      <div id="anchorCard" class="card anchor">
        <img id="anchorImg" alt="anchor" />
        <div id="anchorLabel" class="label"></div>
      </div>

      <!-- Overlay grids -->
      <section id="gridOverlay" class="overlay hidden">
        <div class="gridHeader">
          <h2 id="gridTitle"></h2>
          <button id="closeGrid" aria-label="Close">✕</button>
        </div>
        <div id="grid" class="grid"></div>
      </section>
    </main>

    <footer>
      <div>Swipe: ↑ Parents | ↓ Children | ← Siblings | → Spouse</div>
    </footer>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
