<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>SwipeTree</h1>
    <div class="controls">
      <input id="idInput" inputmode="numeric" pattern="\d*" placeholder="Enter 6+ digit ID" />
      <button id="startBtn" class="btn">Start</button>
      <button id="backBtn" class="btn">Back</button>
    </div>

    <div id="status" class="status">No ID Loaded</div>

    <div id="stage" class="stage" aria-live="polite">
      <div id="anchorWrap" class="anchor">
        <img id="anchorImg" alt="person image" />
        <div id="anchorLabel" class="anchor-label"></div>
      </div>
      <div class="hint">Swipe: ↑ Parents • ← Siblings • → Spouse • ↓ Children</div>
    </div>

    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="overlay-inner">
        <div class="overlay-header">
          <div id="overlayTitle"></div>
          <button id="closeOverlayBtn" class="btn small">Close</button>
        </div>
        <div id="grid" class="grid"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
