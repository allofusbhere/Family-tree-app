<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Authoritative image base (your stated location)
    window.SWIPE_IMAGE_BASES = [
      "https://allofusbhere.github.io/family-tree-images/"
    ];
  </script>
</head>
<body>
  <header class="app-bar">
    <button id="backBtn" aria-label="Back">Back</button>
    <h1>SwipeTree</h1>
    <div class="spacer"></div>
  </header>

  <main id="stage">
    <div id="anchor" class="anchor">
      <img id="anchor-img" data-role="anchor" alt="" draggable="false" />
      <div id="anchor-name" data-role="anchor-name" class="anchor-name"></div>
    </div>

    <section id="overlay" data-overlay="grid" class="overlay hidden">
      <div class="overlay-content">
        <div class="overlay-header">
          <h2 id="overlay-title">Grid</h2>
          <button id="overlay-close" aria-label="Close">Ã—</button>
        </div>
        <div class="grid" id="grid-dynamic"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
