<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeTree rc1c2</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Robust selector helper BEFORE core to prevent $(...).addEventListener null -->
  <script>
    (function(){
      function resolve(sel){
        if(!sel) return null;
        if (/^[A-Za-z0-9_-]+$/.test(sel)) {
          return document.getElementById(sel) || document.querySelector("#"+sel);
        }
        try { return document.querySelector(sel); } catch(e){ return null; }
      }
      function makeProxy(sel){
        return {
          addEventListener: function(type, handler, opts){
            function tryBind(tries){
              var el = resolve(sel);
              if (el) { el.addEventListener(type, handler, opts||false); return; }
              if ((tries||0) > 120) return; // ~2s
              requestAnimationFrame(function(){ tryBind((tries||0)+1); });
            }
            tryBind(0);
          }
        };
      }
      window.$ = function(sel){
        var el = resolve(sel);
        return el || makeProxy(sel);
      };
    })();
  </script>
</head>
<body>
  <button id="backBtn">← Back</button>
  <h1>SwipeTree</h1>
  <div>
    <input id="idInput" type="text" placeholder="Enter ID (e.g., 100000)" />
    <button id="startBtn">Start</button>
  </div>
  <div id="stage">
    <img id="anchorImg" src="" alt="Anchor" />
    <div id="displayName"></div>
    <div id="displayId"></div>
  </div>
  <p class="help">
    Swipe: ◀ siblings • ▶ spouse • ▲ parents • ▼ children<br />
    Long-press on anchor to edit name (SoftEdit). Tap tiles to navigate.
  </p>

  <!-- Load your full app logic first -->
  <script src="script.v132.js"></script>
  <!-- Then load the glue script -->
  <script src="script.js"></script>
</body>
</html>
