<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">SwipeTree</div>
    <div class="controls">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnBack" class="btn" disabled>Back</button>
      <button id="btnParent" class="btn" disabled>Parent</button>
      <button id="btnSiblings" class="btn" disabled>Siblings</button>
      <button id="btnChildren" class="btn" disabled>Children</button>
      <button id="btnSettings" class="btn btn-ghost">Settings</button>
    </div>
  </header>

  <main id="stage">
    <div id="anchorWrap">
      <img id="anchorImg" alt="anchor" />
      <div id="anchorLabel"></div>
    </div>

    <section id="grid" class="hidden"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
