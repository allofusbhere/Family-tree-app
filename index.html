<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SwipeTree — iPad Test Build (2025-08-12)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">SwipeTree</div>
      <div class="controls">
        <button id="startBtn" class="btn">Start</button>
        <button id="backBtn" class="btn">Back</button>
      </div>
    </header>

    <main id="stage" class="stage no-scroll">
      <section id="anchorArea" class="anchor-area">
        <img id="anchorImg" alt="Anchor" draggable="false" />
        <div id="anchorCaption" class="caption"></div>
      </section>

      <section id="gridArea" class="grid-area">
        <!-- Grid cells are rendered here -->
      </section>
    </main>

    <footer class="bottombar">
      <div class="hint">Swipe: ↑ Parents • ↓ Children • ← Siblings • → Spouse</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
