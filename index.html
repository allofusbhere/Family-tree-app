<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeTree rc1b-touchfix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <button id="backBtn">← Back</button>
    <h1>SwipeTree</h1>
    <div>
      <input id="idInput" type="text" placeholder="Enter ID (e.g., 100000)">
      <button id="startBtn">Start</button>
    </div>
    <div id="stage">
      <img id="anchorImg" src="100000.jpg" alt="Anchor">
      <div id="displayName">100000</div>
      <div id="displayId">100000</div>
    </div>
    <p class="help">
      Swipe: ◀ siblings • ▶ spouse • ▲ parents • ▼ children<br>
      Long-press on anchor to edit name (SoftEdit). Tap tiles to navigate.
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
