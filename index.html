<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeTree rc1c-domguard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- DOM guard: prevent $(...).addEventListener null by deferring bindings until elements exist -->
  <script>
    (function(){
      var origQS = Document.prototype.querySelector;
      var origGI = Document.prototype.getElementById;
      var deferred = [];
      function makeDeferred(sel){
        var handlers = [];
        var obj = {
          __deferred__: true,
          __sel__: sel,
          addEventListener: function(type, fn, opts){
            handlers.push({type:type, fn:fn, opts:opts});
            // try immediate bind if element is available now
            var el = origQS.call(document, sel[0]==='#' ? sel : sel);
            if (el) {
              handlers.forEach(function(h){ el.addEventListener(h.type, h.fn, h.opts||false); });
              handlers.length = 0;
            }
          },
          setAttribute: function(){ /* no-op */ },
          get style(){ return {}; }
        };
        obj.__flush__ = function(){
          var el = origQS.call(document, sel);
          if(!el) return false;
          handlers.forEach(function(h){ el.addEventListener(h.type, h.fn, h.opts||false); });
          handlers.length = 0;
          return true;
        };
        deferred.push(obj);
        return obj;
      }
      Document.prototype.querySelector = function(sel){
        try{
          var el = origQS.call(this, sel);
          return el || makeDeferred(sel);
        }catch(e){
          return makeDeferred(sel);
        }
      };
      Document.prototype.getElementById = function(id){
        var el = origGI.call(this, id);
        return el || makeDeferred("#"+id);
      };
      window.addEventListener('DOMContentLoaded', function(){
        deferred.forEach(function(d){ try{ d.__flush__(); }catch(e){} });
      });
    })();
  </script>
</head>
<body>
  <button id="backBtn">← Back</button>
  <h1>SwipeTree</h1>
  <div>
    <input id="idInput" type="text" placeholder="Enter ID (e.g., 100000)" />
    <button id="startBtn">Start</button>
  </div>
  <div id="stage">
    <img id="anchorImg" src="" alt="Anchor" />
    <div id="displayName"></div>
    <div id="displayId"></div>
  </div>
  <p class="help">
    Swipe: ◀ siblings • ▶ spouse • ▲ parents • ▼ children<br />
    Long-press on anchor to edit name (SoftEdit). Tap tiles to navigate.
  </p>

  <!-- Load your full app logic -->
  <script src="script.v132.js"></script>
  <!-- Glue enhancements -->
  <script src="script.js"></script>
</body>
</html>
