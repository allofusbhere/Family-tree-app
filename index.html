<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SwipeTree — Swipe Grid Build 2025-08-11</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app" aria-live="polite">
    <header class="topbar">
      <div class="brand">SwipeTree</div>
      <div class="status">
        <span id="anchorLabel"></span>
        <button id="backBtn" class="btn small" title="Back">Back</button>
      </div>
    </header>

    <main class="stage" id="stage" aria-label="Swipe area">
      <div id="gridA" class="grid active"></div>
      <div id="gridB" class="grid"></div>
      <div id="toast" class="toast" role="status" aria-live="assertive"></div>
    </main>

    <footer class="bottombar">
      <div class="controls">
        <button id="parentBtn" class="btn">Parents (↑)</button>
        <button id="siblingsBtn" class="btn">Siblings (↔)</button>
        <button id="childrenBtn" class="btn">Children (↓)</button>
        <button id="spouseBtn" class="btn">Spouse (→)</button>
      </div>
    </footer>
  </div>

  <script>
    // User configurable CDN root (default points to your repo path used last time).
    // Example: https://cdn.jsdelivr.net/gh/allofusbhere/family-tree-images@main/
    window.SWIPETREE_CDN_ROOT = "https://cdn.jsdelivr.net/gh/allofusbhere/family-tree-images@main/";
  </script>
  <script src="script.js"></script>
</body>
</html>
