<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>SwipeTree</h1>
    <input type="text" id="idInput" placeholder="Enter ID">
    <button id="startBtn">Start</button>
    <button id="backBtn">Back</button>

    <!-- Anchor display -->
    <div id="anchorWrap">
      <div id="anchor"></div>
      <div id="label"></div>
    </div>

    <!-- Overlay for grids -->
    <div id="overlay" class="hidden">
      <div id="grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
