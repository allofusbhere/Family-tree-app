<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startBar">
    <input id="startId" type="text" placeholder="Enter starting ID">
    <button id="startBtn">Start</button>
  </div>
  <div id="stage">
    <img id="anchorImg" alt="">
  </div>
  <div id="controls">
    <button id="btnParent">Parent</button>
    <button id="btnSibs">Siblings</button>
    <button id="btnSpouse">Spouse</button>
    <button id="btnKids">Children</button>
    <button id="btnBack">Back</button>
  </div>
  <div id="debug"></div>
  <div id="buildTag"></div>
  <script src="script.js"></script>
</body>
</html>
