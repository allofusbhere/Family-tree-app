<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwipeTree — Spouse Right & Two-Parent Display</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    // Point this to your image repo if needed (leave as-is if images are alongside the app)
    window.IMG_BASE = "https://allofusbhere.github.io/family-tree-images/";
  </script>
</head>
<body>
  <div id="app">
    <header>
      <h1>SwipeTree</h1>
      <div class="build-tag">build 20250816-000400</div>
    </header>
    <main>
      <div id="anchor" class="anchor"></div>
      <div id="grid" class="grid"></div>
    </main>
    <footer>
      <button id="startBtn" class="btn">START</button>
      <div class="hint">Swipe Right = Spouse · Swipe Up = Parents</div>
    </footer>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const id = prompt('Enter starting ID (e.g., 140000):', '140000') || '140000';
      location.hash = id;
      // reload to ensure prompt start takes effect
      location.reload();
    });
  </script>
</body>
</html>
