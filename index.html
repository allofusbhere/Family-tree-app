<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css?v=v5f"/>
</head>
<body>
  <header class="topbar">
    <button id="backBtn" class="back">Back</button>
    <h1>SwipeTree</h1>
  </header>

  <div id="diag" class="diag">[v5f] script loaded | base=https://allofusbhere.github.io/family-tree-images/</div>

  <main id="stage" class="stage" aria-label="Swipe area">
    <div id="anchorWrap" class="anchor-wrap">
      <img id="anchorImg" class="anchor" alt="anchor"/>
      <div id="anchorLabel" class="label"></div>
    </div>

    <!-- Spouse overlay (appears on swipe-right) -->
    <div id="spouseOverlay" class="overlay hidden" role="dialog">
      <div class="overlay-title">Spouse</div>
      <div id="spouseCard" class="card">
        <img id="spouseImg" class="thumb" alt="spouse"/>
        <div id="spouseLabel" class="label small"></div>
      </div>
    </div>
  </main>

  <script>window.IMAGE_BASE = "https://allofusbhere.github.io/family-tree-images/";</script>
  <script src="script.js?v=v5f"></script>
</body>
</html>
