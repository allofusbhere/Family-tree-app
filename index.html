<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree — Swipe Tester</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">SwipeTree</div>
    <div class="actions">
      <button id="btnStart" class="btn">START</button>
      <button id="btnBack" class="btn btn-ghost">BACK</button>
    </div>
  </header>

  <main class="stage" id="stage">
    <!-- Anchor frame keeps the persistent selection glow -->
    <div id="anchorFrame" class="anchor-frame">
      <img id="anchorImg" alt="anchor" draggable="false" />
      <div id="anchorCaption" class="caption">—</div>
    </div>
  </main>

  <footer class="hint">
    Swipe: ↑ parents • ↓ children • ← siblings • → spouse / → back to spouse • Double‑tap image to set a name.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
