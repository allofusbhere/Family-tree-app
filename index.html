<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree – Stable Baseline (v132b)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>SwipeTree</h1>
      <div id="controls">
        <input id="startId" type="text" inputmode="numeric" placeholder="Enter starting ID (e.g., 100000)" />
        <button id="startBtn">Start</button>
        <button id="backBtn" disabled>Back</button>
      </div>
    </header>

    <main>
      <div id="anchorWrap">
        <img id="anchorImg" alt="anchor" />
        <div id="anchorLabel"></div>
      </div>

      <div id="overlay" class="hidden">
        <div class="overlay-header">
          <span id="overlayTitle"></span>
          <button id="closeOverlay">✕</button>
        </div>
        <div id="grid"></div>
      </div>
    </main>

    <footer>
      <div class="hint">Swipe ⬆ parents • ⬅ siblings • ➡ spouse • ⬇ children</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
