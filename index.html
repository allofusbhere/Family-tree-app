<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree — Morning Baseline (static placeholders)</title>
  <link rel="stylesheet" href="./style.20250810-200501.css">
  <style>
    #bundle, #build, #buildId, #buildid, #buildLabel, #buildlabel, #buildText, #buildtext { display:none; }
  </style>
</head>
<body>
  <!-- Static legacy placeholders expected by the morning script -->
  <span id="bundle"></span>
  <span id="build"></span>
  <span id="buildId"></span>
  <span id="buildid"></span>
  <span id="buildLabel"></span>
  <span id="buildlabel"></span>
  <span id="buildText"></span>
  <span id="buildtext"></span>

  <header class="topbar">
    <div class="brand">SwipeTree</div>
    <div class="actions">
      <button id="btnStart" class="btn">START</button>
      <button id="btnBack" class="btn btn-ghost">BACK</button>
    </div>
  </header>

  <main class="stage" id="stage">
    <div id="anchorFrame" class="anchor-frame">
      <img id="anchorImg" alt="anchor" draggable="false" />
      <div id="anchorCaption" class="caption">—</div>
    </div>
  </main>

  <footer class="hint">
    Morning Baseline: static placeholders for legacy script; no new logic.
  </footer>

  <script src="./script.20250810-200501.js"></script>
</body>
</html>
