<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <div id="debug" class="note">[v5s] script loaded | base=images repo | swipe: L=siblings, R=spouse, U=parents, D=children</div>
    <div id="header">
      <button id="backBtn">Back</button>
      <h1>SwipeTree</h1>
      <div id="idLabel"></div>
    </div>
    <div id="anchorWrap">
      <img id="anchorImg" alt="anchor"/>
    </div>

    <!-- Overlay for swipe results (single panel for now) -->
    <div id="overlay" class="hidden">
      <div id="overlayContent">
        <div id="overlayTitle"></div>
        <div id="overlayGrid">
          <!-- tiles inserted dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
