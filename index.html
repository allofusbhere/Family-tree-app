<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>SwipeTree — Test Build</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="title">SwipeTree</div>
      <div class="controls">
        <input id="idInput" type="text" inputmode="numeric" placeholder="Enter 6+ digit ID"/>
        <button id="startBtn">Start</button>
        <button id="backBtn">Back</button>
      </div>
    </header>

    <main id="stage">
      <div id="anchorWrap" class="anchor-wrap">
        <img id="anchorImg" class="anchor-img" alt="anchor"/>
        <div id="anchorLabel" class="anchor-label"></div>
      </div>

      <section id="overlay" class="overlay hidden" aria-hidden="true">
        <div class="overlay-header">
          <h2 id="overlayTitle">Grid</h2>
          <button id="closeOverlayBtn" class="close">Close</button>
        </div>
        <div id="grid" class="grid"></div>
      </section>
    </main>

    <footer class="hint">Swipe: ↑ Parents • ← Siblings • → Spouse • ↓ Children</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
