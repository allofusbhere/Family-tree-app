<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>SwipeTree — Any Extension Loader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="title">SwipeTree</div>
      <div class="controls">
        <input id="idInput" type="text" inputmode="numeric" placeholder="Enter 6+ digit ID"/>
        <button id="startBtn">Start</button>
        <button id="backBtn">Back</button>
      </div>
    </header>

    <main id="stage">
      <div id="anchor" class="anchor-wrap"></div>
    </main>

    <footer class="hint">Swipe: ↑ Parents • ← Siblings • → Spouse • ↓ Children</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
