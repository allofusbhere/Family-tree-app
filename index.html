<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree — Stable (Morning Build)</title>
  <!-- Point to the morning versions already in your repo -->
  <link rel="stylesheet" href="./style.20250810-200501.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">SwipeTree</div>
    <div class="actions">
      <button id="btnStart" class="btn">START</button>
      <button id="btnBack" class="btn btn-ghost">BACK</button>
    </div>
  </header>

  <main class="stage" id="stage">
    <div id="anchorFrame" class="anchor-frame">
      <img id="anchorImg" alt="anchor" draggable="false" />
      <div id="anchorCaption" class="caption">—</div>
    </div>
  </main>

  <footer class="hint">
    Swipe: ↑ parents • ↓ children • ← siblings • → spouse / → back to spouse • Double-tap image to set a name.
  </footer>

  <!-- Use the morning script -->
  <script src="./script.20250810-200501.js"></script>
</body>
</html>
