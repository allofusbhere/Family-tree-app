<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwipeTree â€” Spouse/Partner Traceability (Visual Restore)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">SwipeTree</div>
      <div class="build" id="buildTag"></div>
      <button id="startBtn" class="btn">Start</button>
      <button id="backBtn" class="btn btn-ghost">Back</button>
    </header>

    <main class="stage" id="stage">
      <div id="anchorWrap" class="anchor-wrap">
        <img id="anchorImg" class="anchor-img" alt="anchor"/>
        <div id="anchorLabel" class="label"></div>
      </div>

      <!-- Grids -->
      <section id="gridParents" class="grid hidden">
        <h2>Parents</h2>
        <div class="grid-wrap"></div>
      </section>
      <section id="gridSiblings" class="grid hidden">
        <h2>Siblings</h2>
        <div class="grid-wrap"></div>
      </section>
      <section id="gridChildren" class="grid hidden">
        <h2>Children</h2>
        <div class="grid-wrap"></div>
      </section>
      <section id="gridSpouse" class="grid hidden">
        <h2>Spouse / Partner</h2>
        <div class="grid-wrap"></div>
      </section>
    </main>

    <footer class="foot">
      <small>SoftEdit via long-press (no hints)</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
