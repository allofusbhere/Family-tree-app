<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="personName">Name</h1>
    <p id="dob">DOB</p>
    <img id="mainImage" src="100000.jpg" alt="Family Member" ondblclick="editInfo()">
    <div class="buttons">
        <button onclick="showRelatives('parent')">Parent</button>
        <button onclick="showRelatives('siblings')">Siblings</button>
        <button onclick="showRelatives('children')">Children</button>
        <button onclick="goBack()">Back</button>
    </div>
    <div class="grid" id="imageGrid"></div>
    <script src="script.js"></script>
</body>
</html>
