<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <button id="backBtn" aria-label="Back" class="btn back" hidden>← Back</button>
    <h1>SwipeTree</h1>
  </header>

  <main id="app">
    <section class="controls">
      <input id="idInput" type="text" inputmode="numeric" pattern="\d*" placeholder="Enter ID (e.g., 100000)" />
      <button id="startBtn" class="btn primary">Start</button>
    </section>

    <section id="status" class="status" aria-live="polite">Ready. Enter an ID.</section>

    <!-- Anchor area (single visible image on load) -->
    <section id="anchor" class="anchor-area" aria-live="polite"></section>

    <section class="help">
      <p>Swipe: ◀ siblings • ▶ spouse • ▲ parents • ▼ children</p>
      <p>Long-press on anchor to edit name (SoftEdit). Tap tiles to navigate.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
