<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree â€” Buttons Only (jsDelivr Image Fix)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>SwipeTree</header>

  <main>
    <section class="anchor">
      <div class="panel">
        <div class="panel-title">Anchor</div>
        <div class="img-wrap">
          <img id="anchorImg" alt="Anchor image" />
        </div>
        <div id="anchorCaption" class="caption"></div>
        <div class="btn-row">
          <button id="btnParents">Parents</button>
          <button id="btnSiblings">Siblings</button>
          <button id="btnSpouse">Spouse</button>
          <button id="btnChildren">Children</button>
          <button id="btnBack">Back</button>
        </div>
      </div>
    </section>

    <section class="grid">
      <div class="panel">
        <div class="panel-title">Results</div>
        <div id="grid" class="grid-wrap"></div>
      </div>
    </section>
  </main>

  <details class="debug">
    <summary>Debug</summary>
    <pre id="debugOut"></pre>
  </details>

  <script src="script.js"></script>
</body>
</html>
