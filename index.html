<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="topbar">
      <div id="status">Swipe: ↑ parents · ↓ children · ← siblings · → spouse</div>
      <button id="backBtn" aria-label="Back" title="Back" disabled>Back</button>
    </header>

    <main id="stage" aria-live="polite">
      <div id="anchorWrap">
        <img id="anchorImg" alt="anchor" draggable="false" />
        <div id="anchorLabel"></div>
      </div>

      <!-- Relationship grid overlay (replaces anchor when visible) -->
      <section id="gridOverlay" class="hidden" aria-label="relationship grid">
        <div id="gridHeader">
          <button id="closeGrid" aria-label="Close grid">✕</button>
          <h2 id="gridTitle"></h2>
        </div>
        <div id="grid"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
