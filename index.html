<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SwipeTree</h1>
  <div id="mainImageContainer">
    <div id="personName">Person</div>
    <img id="mainImage" src="" alt="Person" />
  </div>
  <div id="buttonContainer">
    <button onclick="goToParent()">Parent</button>
    <button onclick="showSiblings()">Siblings</button>
    <button onclick="showChildren()">Children</button>
    <button onclick="showSpouse()">Spouse</button>
    <button onclick="goBack()">Back</button>
  </div>
  <div id="gridContainer"></div>
  <script src="script.js"></script>
</body>
</html>
