<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwipeTree — Morning Baseline (stubbed)</title>
  <link rel="stylesheet" href="./style.20250810-200501.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">SwipeTree</div>
    <div class="actions">
      <button id="btnStart" class="btn">START</button>
      <button id="btnBack" class="btn btn-ghost">BACK</button>
    </div>
  </header>

  <main class="stage" id="stage">
    <div id="anchorFrame" class="anchor-frame">
      <img id="anchorImg" alt="anchor" draggable="false" />
      <div id="anchorCaption" class="caption">—</div>
    </div>
  </main>

  <footer class="hint">
    Morning Baseline: DOM only; no new logic.
  </footer>

  <!-- Ensure legacy placeholders exist BEFORE morning script executes -->
  <script>
    (function ensureLegacyPlaceholders(){
      var ids = ['bundle','build','buildId','buildid','buildLabel','buildlabel','buildText','buildtext'];
      ids.forEach(function(id){
        if (!document.getElementById(id)) {
          var el = document.createElement('span');
          el.id = id;
          el.style.display = 'none';
          document.body.insertBefore(el, document.body.firstChild);
        }
      });
    })();
  </script>

  <!-- Load the known-good morning script -->
  <script src="./script.20250810-200501.js"></script>
</body>
</html>
