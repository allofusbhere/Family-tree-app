
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tree Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="person-name">Name</h1>
    <p id="person-dob">DOB</p>
    <div id="anchor-container"></div>
    <div class="buttons">
        <button onclick="goToParent()">Parent</button>
        <button onclick="goToSiblings()">Siblings</button>
        <button onclick="goToChildren()">Children</button>
        <button onclick="goBack()">Back</button>
    </div>
    <div id="grid-container" class="grid"></div>
    <script src="script.js"></script>
</body>
</html>
