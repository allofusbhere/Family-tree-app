<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<body>
  <header>
    <div class="bar">
      <div class="title">SwipeTree <small>build 20250809-202451</small></div>
      <div class="jump">
        <input id="jumpInput" type="text" inputmode="numeric" placeholder="Jump to ID" />
        <button id="jumpBtn">Go</button>
      </div>
    </div>
  </header>

  <main id="main">
    <div id="anchorStage" class="stage" aria-label="Swipe area">
      <img id="anchorImg" alt="Anchor image" />
      <div id="anchorBadge" class="badge"></div>
      <div id="hint" class="hint">Swipe ← siblings • → spouse • ↑ parent • ↓ children</div>
    </div>

    <section id="tray" class="tray">
      <div class="tray-header">
        <div id="trayTitle" class="tray-title"></div>
        <button id="trayClose" class="icon">✕</button>
      </div>
      <div id="trayGrid" class="grid"></div>
      <div id="emptyNote" class="empty">No matching images.</div>
    </section>
  </main>

  <details class="debug" open>
    <summary>Debug</summary>
    <pre id="debugOut"></pre>
  </details>

  <script src="script.js?v=20250809-202451"></script>

</html>
