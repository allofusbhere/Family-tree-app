<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeTree (v132 defer)</title>

  <!-- Original working CSS -->
  <link rel="stylesheet" href="style.v132.css" />
  <!-- Optional small header tweak if present -->
  <link rel="stylesheet" href="style.v132_override.css" />
  <!-- Silence favicon 404 -->
  <link rel="icon" href="data:,">
</head>
<body>
  <button id="backBtn">← Back</button>
  <h1>SwipeTree</h1>

  <div>
    <input id="idInput" type="text" placeholder="Enter ID (e.g., 100000)" />
    <button id="startBtn">Start</button>
  </div>

  <div id="stage">
    <img id="anchorImg" src="" alt="Anchor" />
    <div id="displayName">Anchor</div>
    <div id="displayId"></div>
    <!-- overlays the core toggles; harmless if unused -->
    <div id="grid" class="grid hidden"></div>
    <div id="notice" class="notice hidden"></div>
  </div>

  <p class="help">
    Swipe: ◀ siblings • ▶ spouse • ▲ parents • ▼ children<br />
    Long-press on anchor to edit name (SoftEdit). Tap tiles to navigate.
  </p>

  <!-- Defer scripts so DOM is parsed before core attaches listeners -->
  <script src="script.v132.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
