<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>SwipeTree — 2025-08-14-mb-03</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">SwipeTree</div>
      <div class="actions">
        <button id="startBtn" aria-label="Set starting ID">Start</button>
        <button id="backBtn" aria-label="Back to previous anchor">Back</button>
      </div>
    </header>

    <main id="stage" class="stage" tabindex="0" aria-live="polite">
      <div class="anchor-wrap">
        <img id="anchorImg" class="anchor" alt="Anchor person" draggable="false" />
        <div id="label" class="label">
          <div class="name" id="labelName"></div>
          <div class="dob" id="labelDob"></div>
        </div>
      </div>
      <div class="hint" id="hint">Swipe → for spouse. Double-tap to edit name/DOB.</div>
    </main>

    <footer class="bottombar">
      <div id="status" class="status">Ready.</div>
      <div class="build" id="buildTag"></div>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
