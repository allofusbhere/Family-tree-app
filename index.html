<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>SwipeTree</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
  <script>
    // Expose the start ID for the core to read.
    (function(){
      var m = location.hash.match(/id=(\d+(?:\.\d+)*)/);
      if(m) window.__ST_START_ID = m[1];
    })();
  </script>
</head>
<body>
  <div id="stage">
    <button id="backBtn" hidden>Back</button>
    <img id="anchorImage" alt="" draggable="false">
    <div id="grid" hidden></div>
  </div>

  <!-- Load the core script (prefer v132) and lightly "ping" it to start -->
  <script>
    (function(){
      function afterLoad(){
        // If your core uses hashchange to boot, make sure it fires once.
        setTimeout(function(){
          window.dispatchEvent(new HashChangeEvent('hashchange'));
        }, 0);
      }
      var s = document.createElement('script');
      s.src = 'script.v132.js';
      s.defer = true;
      s.onload = afterLoad;
      s.onerror = function(){
        var f = document.createElement('script');
        f.src = 'script.js'; f.defer = true;
        f.onload = afterLoad;
        document.body.appendChild(f);
      };
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
