<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>SwipeTree</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
  <script>
    // Expose start ID early for the core
    (function(){
      var m = location.hash.match(/id=(\d+(?:\.\d+)*)/);
      if(m) window.__ST_START_ID = m[1];
    })();
  </script>
</head>
<body>
  <div id="app">
    <div id="stage">
      <button id="backBtn" hidden>Back</button>
      <img id="anchorImage" class="anchor-image" alt="" draggable="false">
      <div id="grid" class="relationship-grid" hidden></div>
    </div>
  </div>

  <script>
    // Load core and gently ping it to start
    (function(){
      function afterLoad(){
        setTimeout(function(){
          window.dispatchEvent(new HashChangeEvent('hashchange'));
        }, 0);
      }
      var s = document.createElement('script');
      s.src = 'script.v132.js'; s.defer = true; s.onload = afterLoad;
      s.onerror = function(){
        var f = document.createElement('script');
        f.src = 'script.js'; f.defer = true; f.onload = afterLoad;
        document.body.appendChild(f);
      };
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
