<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeTree (v132 promote)</title>

  <!-- Use the exact older CSS that worked -->
  <link rel="stylesheet" href="style.v132.css" />

  <!-- Optional: tiny header tweak only (safe) -->
  <link rel="stylesheet" href="style.v132_override.css" />

  <!-- Silence favicon 404s -->
  <link rel="icon" href="data:,">
</head>
<body>
  <button id="backBtn">← Back</button>
  <h1>SwipeTree</h1>

  <div>
    <input id="idInput" type="text" placeholder="Enter ID (e.g., 100000)" />
    <button id="startBtn">Start</button>
  </div>

  <!-- The same container your core uses -->
  <div id="stage">
    <img id="anchorImg" src="" alt="Anchor" />
    <div id="displayName"></div>
    <div id="displayId"></div>
    <!-- Elements expected by core -->
    <div id="grid" class="grid hidden"></div>
    <div id="notice" class="notice hidden"></div>
  </div>

  <p class="help">
    Swipe: ◀ siblings • ▶ spouse • ▲ parents • ▼ children<br />
    Long-press on anchor to edit name (SoftEdit). Tap tiles to navigate.
  </p>

  <!-- Load your original core first -->
  <script src="script.v132.js"></script>
  <!-- Then small helpers (no swipe listeners) -->
  <script src="script.js"></script>
</body>
</html>
