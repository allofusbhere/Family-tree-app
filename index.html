<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>SwipeTree</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <button id="backBtn" class="btn">&larr; Back</button>
    <h1>SwipeTree</h1>
    <button id="startBtn" class="btn">Start</button>
  </header>

  <main id="app">
    <div id="anchorCard" class="card anchor" tabindex="0" aria-label="Anchor">
      <div class="id" id="anchorId"></div>
      <img id="anchorImg" alt="person"/>
      <div class="label" id="anchorLabel"></div>
    </div>

    <section id="gridOverlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlayHeader">
        <h2 id="overlayTitle">Items</h2>
        <button id="closeOverlay" class="btn">Close</button>
      </div>
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
