<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SwipeTree — Clean Grids + SoftEdit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header id="titlebar">
      <button id="backBtn" aria-label="Back">⟵ Back</button>
      <h1 id="anchorTitle">SwipeTree</h1>
      <button id="startBtn" aria-label="Start/Reload">Start</button>
    </header>

    <main id="stage">
      <div id="anchorWrap">
        <img id="anchorImg" alt="anchor"/>
        <div id="anchorCaption" class="caption"></div>
      </div>

      <!-- Overlays -->
      <section id="gridOverlay" class="overlay hidden">
        <div class="gridHeader">
          <h2 id="gridTitle"></h2>
          <button id="closeGrid">Close ✕</button>
        </div>
        <div id="grid" class="grid"></div>
      </section>

      <section id="editOverlay" class="overlay hidden">
        <div class="editCard">
          <h3 id="editTitle">Edit</h3>
          <label>First name
            <input id="nameInput" type="text" autocomplete="off" />
          </label>
          <div class="row">
            <button id="saveEdit">Save</button>
            <button id="cancelEdit">Cancel</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    window.BUILD_TAG = "20250820-clean-softedit";
  </script>
  <script src="script.js"></script>
</body>
</html>
