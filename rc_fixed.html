
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwipeTree â€” rc_fixed (patched)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="parents_fix.css">
  <style>
    html, body { height: 100%; margin: 0; background:#111; color:#eee; }
    #app { min-height: 100%; }
    .legacy-hide { position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
    #startOverlay {
      position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.8); z-index: 1000;
    }
    #startOverlay.hidden { display: none; }
    .start-panel {
      background:#1f2937; padding: 20px 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      min-width: 280px; display:flex; flex-direction:column; gap:12px;
    }
    .start-panel h1 { font-size: 1.1rem; margin:0; color:#fff; }
    .start-panel input {
      padding: 10px 12px; border-radius: 10px; border: 1px solid #374151; background:#111827; color:#e5e7eb;
    }
    .start-panel button {
      padding: 10px 12px; border-radius: 10px; border: 0; cursor: pointer;
    }
    .start-primary { background:#e5e7eb; color:#111; }
    .muted { font-size:.85rem; color:#9ca3af; }
  </style>
</head>
<body>
  <!-- Legacy elements guaranteed to exist BEFORE script.js runs -->
  <input id="inputBase" class="legacy-hide" type="text" value="100000" />
  <button id="btnStart" class="legacy-hide" type="button">Start</button>
  <!-- NEW: anchorType scaffold to satisfy script.js -->
  <div id="anchorType" class="legacy-hide"></div>

  <!-- Pretty Start overlay UI -->
  <div id="startOverlay">
    <div class="start-panel">
      <h1>Start at ID</h1>
      <input id="startId" type="text" inputmode="numeric" placeholder="e.g., 100000" value="100000">
      <button id="startBtn" class="start-primary" type="button">Start</button>
      <div class="muted">Tip: you can also open with <code>#id=140000</code> in the URL.</div>
    </div>
  </div>

  <div id="app"></div>

  <!-- Keep legacy and pretty controls in sync -->
  <script>
    (function(){
      var startId = document.getElementById('startId');
      var inputBase = document.getElementById('inputBase');
      var startBtn = document.getElementById('startBtn');
      var btnStart = document.getElementById('btnStart');
      function sync(){ inputBase.value = startId.value; }
      startId.addEventListener('input', sync); sync();
      startBtn.addEventListener('click', function(){ btnStart.click(); });
      startId.addEventListener('keydown', function(e){ if(e.key==='Enter'){ startBtn.click(); }});
    })();
  </script>

  <script src="script.js"></script>
  <script src="edit_parents_fix.js"></script>
</body>
</html>
